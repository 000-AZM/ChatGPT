<div class="post">
  <div class="post-header">
    <img src="avatar.jpg" alt="avatar" class="avatar" />
    <div>

      <div class="timestamp">Posted 2h ago • 🌐 Public</div>

  </div>

</div>


  <div class="container">
    <h1>Social Feed</h1>
    <textarea id="postInput" placeholder="What's on your mind?"></textarea>
