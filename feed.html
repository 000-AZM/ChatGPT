<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Social Feed</title>
  <style>
    /* (Add your post CSS styles here - same as before) */
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f1f1f1;
    }
    nav {
      background: #333;
      color: white;
      padding: 10px;
    }
    nav a {
      color: white;
      margin-right: 20px;
      text-decoration: none;
    }
    .post {
      background: white;
      max-width: 500px;
      margin: 20px auto;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .post-header {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
      background: #ccc;
    }
    .post-info {
      display: flex;
      flex-direction: column;
    }
    .post-info .name {
      font-weight: bold;
    }
    .post-info .meta {
      font-size: 12px;
      color: #777;
    }
    .post-content {
      margin: 10px 0;
      white-space: pre-wrap;
    }
    .post-actions {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
      border-top: 1px solid #eee;
      padding-top: 10px;
    }
    .post-actions button {
      background: none;
      border: none;
      cursor: pointer;
      color: #333;
    }
  </style>
  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
const firebaseConfig = {
  apiKey: "AIzaSyCGN7t5FjDeJ-ewm7S_9z0VJrRSggTaJ2Q",
  authDomain: "coin-base-by-hector.firebaseapp.com",
  databaseURL: "https://coin-base-by-hector-default-rtdb.firebaseio.com",
  projectId: "coin-base-by-hector",
  storageBucket: "coin-base-by-hector.firebasestorage.app",
  messagingSenderId: "398789890422",
  appId: "1:398789890422:web:ed6a928037b24be2e36a57",
  measurementId: "G-SGJJM5K3G9"
};

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const container = document.getElementById("postsContainer");

    // Listen to posts collection in real-time
    const q = query(collection(db, "posts"), orderBy("time", "desc"));

    onSnapshot(q, (snapshot) => {
      container.innerHTML = ""; // Clear posts
      snapshot.forEach(doc => {
        const data = doc.data();

        // Format timestamp nicely
        const date = data.time?.toDate ? data.time.toDate() : new Date();
        const dateStr = date.toLocaleString();

        const postDiv = document.createElement("div");
        postDiv.className = "post";
        postDiv.innerHTML = `
          <div class="post-header">
            <img src="${data.avatar || 'https://via.placeholder.com/40'}" class="avatar" alt="avatar" />
            <div class="post-info">
              <div class="name">${data.user || "Unknown"}</div>
              <div class="meta">${dateStr} ¬∑ ${data.visibility || "Public"}</div>
            </div>
          </div>
          <div class="post-content">${data.text || ""}</div>
          <div class="post-actions">
            <button>‚ù§Ô∏è Like</button>
            <button>üí¨ Comment</button>
            <button>üîÑ Share</button>
          </div>
        `;
        container.appendChild(postDiv);
      });
    });
  </script>
</head>
<body>
  <nav>
    <a href="feed.html">Feed</a>
    <a href="profile.html">Profile</a>
    <a href="friends.html">Friends</a>
    <a href="index.html">Logout</a>
  </nav>

  <div id="postsContainer"></div>
</body>
</html>
